<div @fade @glide class="d-flex flex-column align-items-center w-100">
  <div class="col-md-10 col-12">
    <app-search
      (search)="onSearch($event)"
      [inputPlaceholder]="'Search State'"></app-search>
  </div>
  <div class="col-md-10 col-12">
    <app-weather
      *ngIf="isWeatherLoaded"
      [weather]="weather"></app-weather>
  </div>
</div>
