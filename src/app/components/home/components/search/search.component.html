<div class="container">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <div class="d-flex">
        <input
          (keyup)="keyPress($event)"
          [(ngModel)]="searchInput"
          type="text"
          class="form-control"
          placeholder="{{inputPlaceholder}}"
          [ngbTypeahead]="onAutoComplete"
          [resultFormatter]="popupFormatter"
          [inputFormatter]="selectFormatter">
        <div class="input-group-append">
          <button (click)="onSearch()" class="btn btn-primary mx-2" type="button">
            Search
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
